<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen&Lei</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="customs.css" />
    <link rel="stylesheet" href="arts.css" />
  </head>

  <body>
    <center>
      <!-- Heading Spacer -->
      <div class="nav-bar">
        <img class="img-logo" src="contents/montsary1.jpg" alt="" />
        <p>Z&L</p>
        <a href="index.html">
          <img class="home-button" src="contents/home_icon.png" alt=""
        /></a>
      </div>
      <div class="header-spacer"></div>
      <!-- Heading Spacer -->

      <div id="loading-screen">
        <div class="loading-spacer"></div>
        <div
          aria-label="Orange and tan hamster running in a metal wheel"
          role="img"
          class="wheel-and-hamster"
        >
          <div class="wheel"></div>
          <div class="hamster">
            <div class="hamster__body">
              <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
              </div>
              <div class="hamster__limb hamster__limb--fr"></div>
              <div class="hamster__limb hamster__limb--fl"></div>
              <div class="hamster__limb hamster__limb--br"></div>
              <div class="hamster__limb hamster__limb--bl"></div>
              <div class="hamster__tail"></div>
            </div>
          </div>
          <div class="spoke"></div>
        </div>
        <p class="loading-message">loading</p>
      </div>
      <div id="main-content" class="main-content">
        <div class="art-title">
          <p>2025</p>
        </div>
        <div class="art-container">
          <div>
            <p>Sleepy Snorlax Landscape</p>
            <img class="landscape" src="arts/snorlaxPixel.png" alt="" />
            <a href="arts/snorlaxPixel.png" download="snorlaxLandscape.png"
              ><p class="download">< Download ></p></a
            >
          </div>
          <div>
            <p>Sleepy Snorlax Landscape (Lesser Grass)</p>
            <img class="landscape" src="arts/snorlaxLessGrass.png" alt="" />
            <a
              href="arts/snorlaxLessGrass.png"
              download="snorlaxLandscapeLesserGrass.png"
              ><p class="download">< Download ></p></a
            >
          </div>
          <div>
            <p>Sleepy Snorlax Portrait</p>
            <img class="portrait" src="arts/snorlaxPortrait.png" alt="" />
            <a href="arts/snorlaxPortrait.png" download="snorlaxPortrait.png"
              ><p class="download">< Download ></p></a
            >
          </div>
        </div>
        <div class="art-title">
          <p>2024</p>
        </div>
      </div>
    </center>
    <script src="main.js"></script>
  </body>
</html>
