<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen&Lei</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="customs.css" />
  </head>

  <body>
    <center>
      <div id="loading-screen">
        <div class="loading-spacer"></div>
        <div
          aria-label="Orange and tan hamster running in a metal wheel"
          role="img"
          class="wheel-and-hamster"
        >
          <div class="wheel"></div>
          <div class="hamster">
            <div class="hamster__body">
              <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
              </div>
              <div class="hamster__limb hamster__limb--fr"></div>
              <div class="hamster__limb hamster__limb--fl"></div>
              <div class="hamster__limb hamster__limb--br"></div>
              <div class="hamster__limb hamster__limb--bl"></div>
              <div class="hamster__tail"></div>
            </div>
          </div>
          <div class="spoke"></div>
        </div>
        <p class="loading-message">loading</p>
      </div>
      <div id="main-content" class="main-content">
        <div class="landing-Page">
          <div class="spacer1"></div>
          <h3>Chapter 1</h3>
          <a class="readButton" href="journal.html">Read</a>
        </div>
        <div class="slider">
          <div class="slider-track">
            <div>
              <img class="mail" onClick="" src="contents/mail.png" alt="" />
              <p>Letters</p>
            </div>
            <div>
              <img class="art" onclick="" src="contents/art.png" alt="" />
              <p>Arts</p>
            </div>
            <div>
              <a href="music.html"
                ><img class="music" src="contents/bggif.gif" alt="" />
              </a>
              <p>Playlists</p>
            </div>
          </div>
        </div>
      </div>
    </center>
    <script src="main.js"></script>
  </body>
</html>
